<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title><%= page_title %></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel='stylesheet' type='text/css' media='screen' href='<%= css_path %>'>
</head>
<body>
    <div id="app">
        <h1 id="caption">
            <a target="_blank" href="https://github.com/fongzhizhi/webapp-quick-start"><%= page_title %></a>
        </h1>
        <img id="logo" src="<%= assets_path %>logo.png" alt="logo">
        <div id="readme">There is nothing</div>
    </div>
    <script src="<%= js_path %>"></script>
</body>
</html>
